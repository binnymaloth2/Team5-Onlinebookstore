<app-header></app-header>
<div class="container" style="BACKGROUND: #cbdaf1;">
  <h4 class="p-2 border-bottom border-success">Books</h4>
  <div class="row">
    <div class="col-sm-3" *ngFor="let p of list">
      <div class="card" style="border-radius: 15px;box-shadow: 13px;">
      
        <img
          class="card-img-top m-2"
          src="http://localhost:8080/{{ p.photo }}"
          alt="Card image cap"
          style="width: 90%; height: 220px"
        />
        <div class="card-body text-center" style="BACKGROUND: #0e6eec;">
          <p class="card-text" style="color:cornsilk">
            {{ p.category.catname }}
          </p>
          <p style="color:cornsilk">Price: &#8377; {{ p.price }}</p>
          <button (click)="addtocart(p.id)" class="btn btn-sm btn-sm mr-2">
            Add to Cart
          </button>
          <button (click)="addtowishlist(p.id)" class="btn btn-success btn-sm">
            Add to Wishlist
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
